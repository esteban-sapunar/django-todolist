{% extends 'layout.html' %}
{% block content %}
<h2 class="text-center text-2xl font-bold py-3">Login</h2>
<form method="post" action="">
  {% csrf_token %}
  <div class="flex flex-col justify-center m-auto my-3 px-5">
    {{form}}
  </div>
  <button type="submit" class="block m-auto my-5 text-lg font-medium px-6 py-2">Login</button>
  <a href="/registration" class="text-xl font-medium">Sign Up</a>
</form>
{% endblock %}
