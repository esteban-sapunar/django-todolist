{% extends 'layout.html' %}
{% block content %}
  <h2 class="text-center text-2xl font-bold py-3">Current Lists</h2>
  <div class="flex flex-col justify-center m-auto my-3">
    {% for list in lists %}
      <a href="/{{list.id}}" class="text-center text-xl font-medium">{{list.name}}</a>
    {% endfor %}
  </div>
{% endblock %}
